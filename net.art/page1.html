<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #d8f3ff 0%, #ffd6c0 100%);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #container {
      width: 1600px;
      min-height: 100vh;
      margin: 0 auto;
      position: relative;
    }

    .fade-img {
      position: absolute;
      width: 120px;  /* smaller size */
      height: auto;
      opacity: var(--opacity, 0.8);
      mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    }

    .quote {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-style: italic;
      color: #3d3d3d;
      z-index: 100;
      text-align: center;
      max-width: 80%;
    }

    .next-button {
      position: fixed;
      bottom: 40px;
      right: 60px;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: Arial, sans-serif;
      color: #111;
      background-color: rgba(255, 255, 255, 0.6);
      border: 1px solid #ccc;
      border-radius: 8px;
      text-decoration: none;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .next-button:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div id="container">

    <div class="quote">
      In the city...
    </div>

    <img src="buildings/building_1.png" class="fade-img" style="top: 80px; left: 90px; --opacity: 0.7;" alt="">
    <img src="buildings/building_4.png" class="fade-img" style="top: 200px; left: 600px; --opacity: 0.4;" alt="">
    <img src="buildings/building_10.png" class="fade-img" style="top: 500px; left: 1000px; --opacity: 0.5;" alt="">
    <img src="buildings/building_13.png" class="fade-img" style="top: 300px; left: 1100px; --opacity: 0.6;" alt="">
    <img src="buildings/building_22.png" class="fade-img" style="top: 50px; left: 1300px; --opacity: 0.5;" alt="">
    <img src="buildings/building_35.png" class="fade-img" style="top: 620px; left: 200px; --opacity: 0.65;" alt="">
    <img src="buildings/building_29.png" class="fade-img" style="top: 400px; left: 300px; --opacity: 0.6;" alt="">
    <img src="buildings/building_30.png" class="fade-img" style="top: 100px; left: 800px; --opacity: 0.6;" alt="">
    <img src="buildings/building_6.png" class="fade-img" style="top: 650px; left: 900px; --opacity: 0.5;" alt="">
    <img src="buildings/building_27.png" class="fade-img" style="top: 360px; left: 450px; --opacity: 0.6;" alt="">
    <img src="buildings/building_26.png" class="fade-img" style="top: 180px; left: 200px; --opacity: 0.75;" alt="">
    <img src="buildings/building_8.png" class="fade-img" style="top: 700px; left: 600px; --opacity: 0.5;" alt="">

  </div>

  <a href="page2.html" class="next-button">Next â†’</a>

</body>
</html>
